{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <!-- <title> Untitled Document </title> -->
         <title>
            {% block title %}
                Untitled Document
            {% endblock title%}
         </title>
        <link href="{% static 'main.css' %}" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <div id = "wrapper">
            <header id = "header">
                <div id = "logo"> 
                    <img src = "{% static 'logo.jpg' %}" alt = "" /> 
                </div>
                <div id = "topbanner"> 
                    <img src="{% static 'top_banner.png' %}" width="800" height="200" alt="" /> 
                </div>
            </header>
            <aside id="leftsidebar">
                <nav id="nav">
                    <ul> 
                        {% block sidenav %}
                            <li> Menu1 </li> 
                            <li> Menu2 </li> 
                            <li> Menu3 </li> 
                        {% endblock sidenav %}
                    </ul>
                </nav>
            </aside>
            <section id="main">
                {% block content %}
                    <h1> Welcome! </h1>
                    <p> This is the site template </p>
                {% endblock content %}
            </section>
            <footer id="footer"> Copyright &copy; 2019 Meandco Web Design </footer>
        </div>
    </body>
</html>
